<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<nav class="navbar nav-color">
  <div class="container-fluid">
    <div class="navbar-header">
      <h4 class="navbar-brand">Edit Product</h4>
    </div>
  </div>
</nav>

<div class="container master">
  <div class="heading">
    <h3>Edit Your Product Here</h3>
  </div>
  <h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="forms">
        <div class="form1">
          <label>Factory ID</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="editProduct.id"
            readonly
            formControlName="identity"
            required
          />
          <div>
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="editProduct.name"
              formControlName="name"
            />
          </div>
          <label>Quantity</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="editProduct.quantity"
            formControlName="quantity"
          />
        </div>
      </div>
      <div class="form2">
        <label for="file">Description</label>
        <input
          type="text"
          class="form-control form2 input"
          [(ngModel)]="editProduct.description"
          formControlName="description"
        />
      </div>
      <div class="Image">
        <label for="image">Select Image</label>
        <input
          formControlName="image"
          type="file"
          class="form-control"
          accept="image/*"
          (change)="onFileChange($event)"
        />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </h4>
</div>
