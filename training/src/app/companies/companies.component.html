<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<nav class="navbar nav-color">
  <div class="container-fluid">
    <div class="navbar-header">
      <h4 class="navbar-brand">List Of Factories</h4>
    </div>
  </div>
</nav>
<div class="container table-responsive top">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Factory ID</th>
        <th>Factory name</th>
        <th>Factory location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td
          class="pointer"
          routerLink="/factories/{{ company.id }}/products"
          (click)="Send(company)"
        >
          {{ company.name }}
        </td>
        <td>{{ company.location }}</td>
      </tr>
    </tbody>
  </table>
</div>
